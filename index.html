<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks Manager</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
    <script type="text/javascript" src="circularFixedStack.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>

<body>
    <h1 id="pageTitle">Bonjour</h1>
    <button class="textButton" id="editBookmarksBtn">Edit</button>
    <button class="textButton" id="cancelChangesBtn">Cancel last changes</button>
    <div id="bookmarksContainer" class="cardsContainer">
        <div class="cardWrapper">
            <button class="card" id="addNewBookmarkButton">
                <span class="cardTitle">+</span>
            </button>
        </div>
    </div>

    <div id="bookmarkForm" style="display:none" data-target-bookmark="">
        <button id="closeBookmarkFormBtn">x</button>
        <div class="newBookmarkContent">
            <input id="nameInput" type="text" placeholder="Name">
            <input id="urlInput" type="text" placeholder="http://example.com">
            <button class="textButton" id="submitBookmarkForm">Create</button>
        </div>
    </div>
</body>

</html>
